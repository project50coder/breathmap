<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index Heatmap</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat/dist/leaflet-heat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
        }
        #map {
            height: calc(100vh - 40px);
            width: 100vw;
        }
        .leaflet-container {
            background: #1e1e1e;
            color: #cccccc;
        }
        .leaflet-popup-content-wrapper {
            background-color: #2c2c2c;
            color: #ffffff;
            border-radius: 4px;
            border: 1px solid #444444;
        }
        .leaflet-popup-tip {
            background-color: #2c2c2c;
        }
        .leaflet-control-attribution {
            display: none !important;
        }
        .search-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 180px;
        }
        .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555555;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .search-bar button {
            margin-top: 5px;
            padding: 8px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 40px;
        }
        .search-bar button:hover {
            background-color: #e64a19;
        }
        .about-button {
            position: absolute;
            bottom: 60px;
            right: 20px;
            z-index: 1000;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444444;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .about-button:hover {
            background-color: #333333;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #444444;
            color: #ffffff;
            font-size: 16px;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .search-bar {
                top: 10px;
                right: 10px;
                width: 100%;
                flex-direction: row;
                gap: 10px;
                justify-content: center; /* Center-align for better aesthetics */
                align-items: center;    /* Ensure vertical alignment */
                padding: 0 10px;        /* Add horizontal padding for spacing */
            }
            .search-bar input {
                flex: 1;
                height: 40px;
                max-width: 200px;
                margin-right: 5px;      /* Small spacing between input and button */
            }
            .search-bar button {
                flex: 0 0 auto;
                width: auto;
                min-width: 70px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="search-bar">
        <input id="search-input" type="text" placeholder="Search...">
        <button id="search-button">Search</button>
    </div>
    <div class="bottom-bar">BreathMap</div>
    <button class="about-button" onclick="location.href='about.html'">About</button>
    <script>
        let map, heat, markersLayer;
        const apiKey = 'b4e61d40c7efcf81d2b8bb699d3138da26603d1e'; // Replace with your AQI API token

        function initializeMap(center) {
            map = L.map('map', {
                preferCanvas: true,
                maxBounds: [[-90, -180], [90, 180]],
                maxZoom: 18,
                minZoom: 2
            }).setView(center, 5);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://carto.com/">Carto</a>',
                subdomains: 'abcd',
                maxZoom: 19,
                opacity: 0.9
            }).addTo(map);

            heat = L.heatLayer([], {
                radius: 60,
                blur: 50,
                maxZoom: 18,
                gradient: {
                    0.2: '#00e676',
                    0.4: '#ffeb3b',
                    0.6: '#ff9800',
                    0.8: '#ff5722',
                    1.0: '#d50000'
                }
            }).addTo(map);

            markersLayer = L.layerGroup().addTo(map);
        }

        async function fetchAqiData() {
            const url = `https://api.waqi.info/map/bounds/?latlng=-85,-180,85,180&token=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Failed to fetch AQI data', error);
                return null;
            }
        }

        async function updateMapData() {
            const data = await fetchAqiData();
            if (!data || !data.data) {
                console.error('No data returned from AQI API');
                return;
            }

            const heatPoints = [];
            markersLayer.clearLayers();

            data.data.forEach(station => {
                if (station.lat && station.lon && !isNaN(parseInt(station.aqi))) {
                    heatPoints.push([station.lat, station.lon, station.aqi / 500]);

                    const marker = L.circleMarker([station.lat, station.lon], {
                        radius: 6,
                        fillColor: getAqiColor(station.aqi),
                        color: '#ffffff',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).bindPopup(`<strong>Station:</strong> ${station.station.name}<br><strong>AQI:</strong> ${station.aqi}`);
                    markersLayer.addLayer(marker);
                }
            });

            heat.setLatLngs(heatPoints);
        }

        function getAqiColor(aqi) {
            if (aqi <= 50) return '#00e676';
            if (aqi <= 100) return '#ffeb3b';
            if (aqi <= 150) return '#ff9800';
            if (aqi <= 200) return '#ff5722';
            return '#d50000';
        }

        initializeMap([20.5937, 78.9629]); // Default to India
        updateMapData();
        setInterval(updateMapData, 60000);
    </script>
</body>
</html>
