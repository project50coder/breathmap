<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index Heatmap</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat/dist/leaflet-heat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
        }
        #map {
            height: calc(100vh - 40px);
            width: 100vw;
        }
        .leaflet-container {
            background: #1e1e1e;
            color: #cccccc;
        }
        .leaflet-popup-content-wrapper {
            background-color: #2c2c2c;
            color: #ffffff;
            border-radius: 4px;
            border: 1px solid #444444;
        }
        .leaflet-popup-tip {
            background-color: #2c2c2c;
        }
        .leaflet-control-attribution {
            display: none !important;
        }
        .search-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 180px;
        }
        .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555555;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .search-bar button {
            margin-top: 5px;
            padding: 8px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #e64a19;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .popup-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .popup-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .popup-tab {
            padding: 8px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .popup-tab.active {
            background-color: #ff5722;
        }
        .popup-content {
            font-size: 14px;
            text-align: left;
        }
        .popup-content ul {
            list-style: none;
            padding: 0;
        }
        .popup-content ul li {
            margin: 5px 0;
        }
        .close-popup {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #444444;
            color: #ffffff;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="search-bar">
        <input id="search-input" type="text" placeholder="Search...">
        <button id="search-button">Search</button>
        <button id="aqi-summary-button">AQI Summary</button>
    </div>
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <div class="popup-header">AQI Summary</div>
            <div class="popup-tabs">
                <div id="best-tab" class="popup-tab active">Best AQI</div>
                <div id="worst-tab" class="popup-tab">Worst AQI</div>
            </div>
            <div id="popup-content" class="popup-content"></div>
            <button class="close-popup" id="close-popup">Close</button>
        </div>
    </div>
    <div class="bottom-bar">BreathMap</div>
    <script>
        let map, heat, markersLayer, cache = new Map();
        let allStations = [];

        function initializeMap(center) {
            map = L.map('map').setView(center, 5);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data Â© OpenStreetMap contributors'
            }).addTo(map);

            heat = L.heatLayer([], {
                radius: 60,
                blur: 50,
                maxZoom: 18,
                gradient: { 0.2: "#00e676", 0.4: "#ffeb3b", 0.6: "#ff9800", 0.8: "#ff5722", 1.0: "#d50000" }
            }).addTo(map);

            markersLayer = L.layerGroup().addTo(map);
        }

        async function fetchData() {
            const response = await fetch('https://api.waqi.info/map/bounds/?latlng=-85,-180,85,180&token=b4e61d40c7efcf81d2b8bb699d3138da26603d1e');
            const data = await response.json();
            allStations = data.data || [];
            updateMap();
        }

        function updateMap() {
            heat.setLatLngs([]);
            markersLayer.clearLayers();

            allStations.forEach(station => {
                const { lat, lon, aqi } = station;
                if (lat && lon && !isNaN(aqi)) {
                    heat.addLatLng([lat, lon, aqi / 500]);
                    L.circleMarker([lat, lon], { radius: 6, fillColor: getAqiColor(aqi), fillOpacity: 0.8 }).addTo(markersLayer);
                }
            });
        }

        function getAqiColor(aqi) {
            if (aqi <= 50) return "#00e676";
            if (aqi <= 100) return "#ffeb3b";
            if (aqi <= 150) return "#ff9800";
            if (aqi <= 200) return "#ff5722";
            return "#d50000";
        }

        document.getElementById('aqi-summary-button').addEventListener('click', () => {
            const best = [...allStations].filter(s => !isNaN(s.aqi)).sort((a, b) => a.aqi - b.aqi).slice(0, 5);
            const worst = [...allStations].filter(s => !isNaN(s.aqi)).sort((a, b) => b.aqi - a.aqi).slice(0, 5);

            document.getElementById('popup-overlay').style.display = 'flex';
            renderPopupContent(best, 'Best AQI');
        });

        document.getElementById('best-tab').addEventListener('click', () => {
            const best = [...allStations].filter(s => !isNaN(s.aqi)).sort((a, b) => a.aqi - b.aqi).slice(0, 5);
            renderPopupContent(best, 'Best AQI');
        });

        document.getElementById('worst-tab').addEventListener('click', () => {
            const worst = [...allStations].filter(s => !isNaN(s.aqi)).sort((a, b) => b.aqi - a.aqi).slice(0, 5);
            renderPopupContent(worst, 'Worst AQI');
        });

        document.getElementById('close-popup').addEventListener('click', () => {
            document.getElementById('popup-overlay').style.display = 'none';
        });

        function renderPopupContent(stations, title) {
            const content = stations.map(st => `<li>${st.station.name}: AQI ${st.aqi}</li>`).join('');
            document.getElementById('popup-content').innerHTML = `<strong>${title}</strong><ul>${content}</ul>`;
        }

        initializeMap([20.5937, 78.9629]);
        fetchData();
    </script>
</body>
</html>
