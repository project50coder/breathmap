<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreathMap:Interactive AQI Map</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat/dist/leaflet-heat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
        }
        #map {
            height: calc(100vh - 40px);
            width: 100vw;
        }
        .leaflet-container {
            background: #1e1e1e;
            color: #cccccc;
        }
        .leaflet-popup-content-wrapper {
            background-color: #2c2c2c;
            color: #ffffff;
            border-radius: 4px;
            border: 1px solid #444444;
        }
        .leaflet-popup-tip {
            background-color: #2c2c2c;
        }
        .leaflet-control-attribution {
            display: none !important;
        }
        .search-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 180px;
        }
        .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555555;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .search-bar button {
            margin-top: 5px;
            padding: 8px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #e64a19;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            border-top: 1px solid #444444;
            color: #ffffff;
            font-size: 16px;
            z-index: 1000;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            display: none;
            z-index: 1000;
        }
        .about-button {
            background-color: #000000;
            color: #ffffff;
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .about-button:hover {
            background-color: #333333;
        }
        .marker-cluster-small {
            background-color: #00e676;
            color: white;
        }
        .marker-cluster-medium {
            background-color: #ff9800;
            color: white;
        }
        .marker-cluster-large {
            background-color: #d50000;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loader" class="loader">Loading...</div>
    <div class="search-bar">
        <input id="search-input" type="text" placeholder="Search...">
        <button id="search-button">Search</button>
    </div>
    <div id="map"></div>
    <div class="bottom-bar">
        <span>BreathMap</span>
        <button class="about-button" onclick="location.href='about.html'">About</button>
    </div>
    <script>
        let map, heat, markersLayer, cache = new Map();
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        let searchMarker = null;

        function initializeMap(center) {
            map = L.map('map', {
                preferCanvas: true,
                maxBounds: [[-90, -180], [90, 180]],
                maxZoom: 18,
                minZoom: 2
            }).setView(center, 5);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://carto.com/">Carto</a>',
                subdomains: 'abcd',
                maxZoom: 19,
                opacity: 0.9
            }).addTo(map);

            heat = L.heatLayer([], {
                radius: 60,
                blur: 50,
                opacity: 0.6,
                gradient: {
                    0.2: "#00e676",
                    0.4: "#ffeb3b",
                    0.6: "#ff9800",
                    0.8: "#ff5722",
                    1.0: "#d50000"
                }
            }).addTo(map);

            markersLayer = L.markerClusterGroup({
                iconCreateFunction: function (cluster) {
                    const count = cluster.getChildCount();
                    let size = 'small';
                    if (count > 100) size = 'large';
                    else if (count > 50) size = 'medium';

                    return L.divIcon({
                        html: `<div><span>${count}</span></div>`,
                        className: `marker-cluster marker-cluster-${size}`,
                        iconSize: L.point(40, 40)
                    });
                }
            }).addTo(map);
        }

        async function fetchData(apiUrl) {
            if (cache.has(apiUrl)) return cache.get(apiUrl);
            try {
                loader.style.display = 'block';
                const response = await fetch(apiUrl);
                const data = await response.json();
                cache.set(apiUrl, data);
                return data;
            } catch (error) {
                alert("Failed to fetch data. Please try again later.");
                return null;
            } finally {
                loader.style.display = 'none';
            }
        }

        async function updateMapData() {
            const boundsList = [
                [-85, -180, 0, 0],
                [-85, 0, 0, 180],
                [0, -180, 85, 0],
                [0, 0, 85, 180],
            ];

            const heatPoints = [];
            markersLayer.clearLayers();

            for (const bounds of boundsList) {
                const [south, west, north, east] = bounds;
                const apiUrl = `https://api.waqi.info/map/bounds/?latlng=${south},${west},${north},${east}&token=b4e61d40c7efcf81d2b8bb699d3138da26603d1e`;
                const data = await fetchData(apiUrl);

                if (!data || !data.data) {
                    console.error(`No data returned for bounds: ${bounds}`);
                    continue;
                }

                data.data.forEach(station => {
                    if (station.lat && station.lon) {
                        const aqi = parseInt(station.aqi);
                        const isValidAqi = !isNaN(aqi) && aqi >= 0;

                        if (isValidAqi) {
                            heatPoints.push([station.lat, station.lon, aqi / 500]);
                        }

                        const marker = L.circleMarker([station.lat, station.lon], {
                            radius: 6,
                            fillColor: isValidAqi ? getAqiColor(aqi) : '#888888',
                            color: isValidAqi ? "#ffffff" : "#666666",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: isValidAqi ? 0.8 : 0.5
                        }).bindPopup(`
                            <strong>Station:</strong> ${station.station.name || 'N/A'}<br>
                            <strong>AQI:</strong> ${isValidAqi ? aqi : 'N/A'}
                        `);

                        markersLayer.addLayer(marker);
                    }
                });
            }

            if (heatPoints.length > 0) {
                heat.setLatLngs(heatPoints);
            } else {
                console.warn("No valid heatmap points available");
            }

            map.addLayer(markersLayer);
        }

        async function searchLocation(query) {
            const geocodeData = await fetchData(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json`);
            if (!geocodeData || geocodeData.length === 0) {
                alert("Location not found. Please try again.");
                return;
            }

            const { lat, lon } = geocodeData[0];
            const reverseData = await fetchData(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
            const locationName = reverseData?.display_name || query;

            const aqiData = await fetchData(`https://api.waqi.info/feed/geo:${lat};${lon}/?token=b4e61d40c7efcf81d2b8bb699d3138da26603d1e`);
            const aqi = parseInt(aqiData?.data?.aqi);
            const isValidAqi = !isNaN(aqi) && aqi >= 0;

            if (searchMarker) {
                map.removeLayer(searchMarker);
            }

            searchMarker = L.marker([lat, lon])
                .bindPopup(`
                    <strong>Location:</strong> ${locationName}<br>
                    <strong>AQI:</strong> ${isValidAqi ? aqi : 'N/A'}
                `)
                .addTo(map);

            map.setView([lat, lon], 10);
            searchMarker.openPopup();
        }

        function getAqiColor(aqi) {
            if (aqi <= 50) return "#00e676";
            if (aqi <= 100) return "#ffeb3b";
            if (aqi <= 150) return "#ff9800";
            if (aqi <= 200) return "#ff5722";
            return "#d50000";
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeMap([20, 0]);
            updateMapData();

            searchButton.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (query) searchLocation(query);
            });
        });
    </script>
</body>
</html>
